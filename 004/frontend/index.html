<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  * {
    font-family: 'Poppins', sans-serif;
    color: white;
  }
</style>

<body>
  <div class="mt-4 mx-4">
    <h1>FILMS</h1>
    <div>
      <ul id="film-list">
        {{ range .Films }}
        <li class="btn btn-wide">{{.Title}} - {{.Director}}</li>
        {{ end }}
      </ul>
    </div>



    <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
      <div class="mt-4">
        <h1>ADD FILM</h1>
        <div>

          <div class="mt-2">
            <label for="film-title">Title</label>
            <br />
            <input type="text" placeholder="Title" name="title"
              class="input input-bordered input-primary w-full max-w-xs" />
          </div>

          <div class="mt-2">
            <label for="film-director">Director</label>
            <br />
            <input type="text" placeholder="Director" name="director"
              class="input input-bordered input-primary w-full max-w-xs" />
          </div>

          <button type="submit" class=" mt-2 btn btn-success btn-outline">ADD</button>
        </div>
      </div>
    </form>

  </div>


</body>

</html>
